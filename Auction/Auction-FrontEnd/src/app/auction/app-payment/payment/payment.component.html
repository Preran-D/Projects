<div class="container d-flex justify-content-center mt-5">
  <div class="card">
    <div>
      <div class="d-flex pt-3 pl-3">
        <div>
          <img
            src="https://img.icons8.com/ios-filled/50/000000/visa.png"
            width="60"
            height="80"
          />
        </div>
        <div class="mt-3 pl-2">
          <span class="name">{{ userName }}</span>
          <div>
            <span class="cross">&times;&times;&times;&times;</span
            ><span class="pin ml-2">8880</span>
          </div>
        </div>
      </div>

      <div class="py-2 px-3">
        <div class="first pl-2 d-flex py-2">
          <div class="form-check">
            <input
              type="radio"
              name="optradio"
              class="form-check-input mt-3 dot"
              checked
            />
          </div>
          <div class="border-left pl-2">
            <span class="head">Total amount due</span>
            <div>
              <span class="dollar">Rs</span>
              <form #userForm="ngForm" (ngSubmit)="submitForm(userForm)">
                <input
                  type="number"
                  name="name"
                  [(ngModel)]="amount"
                  placeholder="amount"
                  class="amount"
                  readonly
                />

                <div class="d-flex justify-content-between px-3 pt-4 pb-3">
                  <button type="submit" class="btn btn-primary button">
                    Pay amount
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
